<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - BoomCard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      text-align: center;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    p {
      font-size: 1.125rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .retry-button {
      background: white;
      color: #667eea;
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .info {
      margin-top: 3rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-align: left;
    }

    .info h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .info ul {
      list-style: none;
      padding-left: 0;
    }

    .info li {
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .info li::before {
      content: "âœ“";
      display: inline-block;
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      font-size: 0.875rem;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .icon {
        width: 100px;
        height: 100px;
      }

      .icon svg {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Don't worry, we've saved some content for offline viewing.
    </p>

    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="info">
      <h2>While you're offline, you can:</h2>
      <ul>
        <li>View previously cached pages</li>
        <li>Access your saved offers</li>
        <li>Review your dashboard data</li>
        <li>Browse your favorites</li>
      </ul>
    </div>
  </div>

  <script>
    // Check for connection periodically
    let checkInterval;

    function checkConnection() {
      if (navigator.onLine) {
        clearInterval(checkInterval);
        window.location.reload();
      }
    }

    // Start checking every 3 seconds
    checkInterval = setInterval(checkConnection, 3000);

    // Listen for online event
    window.addEventListener('online', () => {
      clearInterval(checkInterval);
      window.location.reload();
    });

    // Check connection immediately
    checkConnection();
  </script>
</body>
</html>
