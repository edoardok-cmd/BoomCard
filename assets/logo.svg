<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>

  <!-- Card Icon -->
  <rect x="128" y="180" width="256" height="160" rx="16" fill="white" opacity="0.95"/>

  <!-- QR Code Pattern (simplified) -->
  <g opacity="0.8">
    <rect x="156" y="208" width="24" height="24" rx="2" fill="black"/>
    <rect x="188" y="208" width="24" height="24" rx="2" fill="black"/>
    <rect x="156" y="240" width="24" height="24" rx="2" fill="black"/>
    <rect x="188" y="240" width="24" height="24" rx="2" fill="black"/>
  </g>

  <!-- Boom Effect (Stylized) -->
  <g opacity="0.9">
    <!-- Lightning bolt -->
    <path d="M320 190 L310 230 L330 230 L310 280 L340 240 L320 240 Z" fill="#FDB813"/>
  </g>

  <!-- Text "BC" (BoomCard initials) -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">BC</text>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
