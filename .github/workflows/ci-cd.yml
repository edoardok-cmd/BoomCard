name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # Backend Tests & Security
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: boomcard_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend-api/package-lock.json

      - name: Install dependencies
        working-directory: ./backend-api
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend-api
        run: npx prisma generate

      - name: Run database migrations
        working-directory: ./backend-api
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boomcard_test

      - name: Run tests
        working-directory: ./backend-api
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boomcard_test
          JWT_SECRET: test_jwt_secret
          REFRESH_TOKEN_SECRET: test_refresh_secret

      - name: Security audit
        working-directory: ./backend-api
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Lint code
        working-directory: ./backend-api
        run: npm run lint
        continue-on-error: true

  # ============================================
  # Frontend Tests & Build
  # ============================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: partner-dashboard/package-lock.json

      - name: Install dependencies
        working-directory: ./partner-dashboard
        run: npm ci

      - name: Lint code
        working-directory: ./partner-dashboard
        run: npm run lint
        continue-on-error: true

      - name: Type check
        working-directory: ./partner-dashboard
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build application
        working-directory: ./partner-dashboard
        run: npm run build
        env:
          VITE_API_URL: https://api.boomcard.bg

      - name: Security audit
        working-directory: ./partner-dashboard
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: partner-dashboard/dist
          retention-days: 7

  # ============================================
  # E2E Tests
  # ============================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: boomcard_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: ./backend-api
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./partner-dashboard
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./partner-dashboard
        run: npx playwright install --with-deps

      - name: Setup database
        working-directory: ./backend-api
        run: |
          npx prisma generate
          npx prisma migrate deploy
          npx prisma db seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boomcard_test

      - name: Start backend server
        working-directory: ./backend-api
        run: npm run dev &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/boomcard_test
          JWT_SECRET: test_jwt_secret
          REFRESH_TOKEN_SECRET: test_refresh_secret
          NODE_ENV: test

      - name: Start frontend server
        working-directory: ./partner-dashboard
        run: npm run dev &
        env:
          VITE_API_URL: http://localhost:3001

      - name: Wait for servers
        run: |
          npx wait-on http://localhost:3001/health
          npx wait-on http://localhost:5175

      - name: Run E2E tests
        working-directory: ./partner-dashboard
        run: npx playwright test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: partner-dashboard/playwright-report/
          retention-days: 30

  # ============================================
  # Docker Build & Push
  # ============================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/boomcard-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./backend-api
          file: ./backend-api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/boomcard-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/boomcard-backend:buildcache,mode=max

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [e2e-tests, docker-build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://boomcard.bg

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Railway (Backend)
        if: vars.RAILWAY_ENABLED == 'true'
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          railway link ${{ secrets.RAILWAY_PROJECT_ID }}
          railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Vercel (Frontend)
        if: vars.VERCEL_ENABLED == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./partner-dashboard
          vercel-args: '--prod'

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          curl -f https://api.boomcard.bg/health || exit 1
          curl -f https://boomcard.bg || exit 1

      - name: Notify deployment
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Backend: https://api.boomcard.bg"
          echo "Frontend: https://boomcard.bg"

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.boomcard.bg

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./partner-dashboard

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Preview deployed!\n\nFrontend: https://staging.boomcard.bg\nBackend: https://api-staging.boomcard.bg'
            })
