# Render Blueprint for deploying all services
# Alternative to Railway - offers 750 hours/month free

services:
  # API Gateway
  - type: web
    name: api-gateway
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: redis
          type: pserv
          property: connectionString

  # Auth Service
  - type: web
    name: auth-service
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true

  # Query Service (GraphQL)
  - type: web
    name: query-service
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000

  # ML Service
  - type: web
    name: ml-service
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  # PostgreSQL
  - name: postgres
    databaseName: enterprise_db
    user: enterprise_user
    region: oregon
    plan: free

  # Redis
  - name: redis
    type: redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru