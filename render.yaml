services:
  - type: web
    name: boomcard-backend
    env: node
    region: frankfurt
    plan: starter
    rootDirectory: ./backend-api
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: boomcard-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
    autoDeploy: true

databases:
  - name: boomcard-postgres
    databaseName: boomcard_production
    user: boomcard
    plan: starter
    region: frankfurt
    postgresMajorVersion: 14
